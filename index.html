<!DOCTYPE html>
<html>
<head>
  <title>BIG MAP Fullscreen with Pixel Coordinates Picker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    /* Make sure html and body take full height and remove margin */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Map container takes full viewport */
    #map {
      height: 100%;
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const mapWidth = 18657;
  const mapHeight = 18658;

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -5,
    maxZoom: 4,
    zoomSnap: 0.1
  });

  const bounds = [[0, 0], [mapHeight, mapWidth]];
  L.imageOverlay('BIG MAP.png', bounds).addTo(map);
  map.fitBounds(bounds);

  let currentMarker = null;

  map.on('click', function(e) {
    const pixelX = e.latlng.lng.toFixed(0);
    const pixelY = e.latlng.lat.toFixed(0);

    if (currentMarker) {
      map.removeLayer(currentMarker);
    }

    currentMarker = L.marker(e.latlng).addTo(map);
    currentMarker.bindPopup(`Pixel coordinates:<br>X: ${pixelX}<br>Y: ${pixelY}`).openPopup();
  });
</script>

</body>
</html>

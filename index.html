<!DOCTYPE html>
<html>
<head>
  <title>BIG MAP with Polygon Hover Flag GIF Fill</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
      display: block;
      position: relative;
    }

    /* The div that will hold the flag GIF on hover */
    .flag-overlay {
      position: absolute;
      pointer-events: none; /* Let mouse events pass through */
      background-image: url('flag.gif'); /* Your flag GIF */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1000; /* on top */
      transition: opacity 0.3s ease;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const mapWidth = 18657;
  const mapHeight = 18658;

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -5,
    maxZoom: 4,
    zoomSnap: 0.1
  });

  const bounds = [[0, 0], [mapHeight, mapWidth]];
  L.imageOverlay('BIG MAP.png', bounds).addTo(map);
  map.fitBounds(bounds);

  // Click to add marker with pixel coordinates popup
  let currentMarker = null;
  map.on('click', function(e) {
    const pixelX = e.latlng.lng.toFixed(0);
    const pixelY = e.latlng.lat.toFixed(0);

    if (currentMarker) {
      map.removeLayer(currentMarker);
    }

    currentMarker = L.marker(e.latlng).addTo(map);
    currentMarker.bindPopup(`Pixel coordinates:<br>X: ${pixelX}<br>Y: ${pixelY}`).openPopup();
  });

  // Polygon coordinates (converted to [lat, lng] = [Y, X])
  const polygonCoords = [
    [1799, 18656],
    [678, 17086],
    [2387, 16486],
    [3324, 18656]
  ];

  // Invisible polygon but still interactive
  const polygon = L.polygon(polygonCoords, {
    color: 'blue',
    fillOpacity: 0,
    opacity: 0,
    interactive: true
  }).addTo(map);

  // Container for the overlay div
  let flagDiv = null;

  function latLngToLayerPointArray(latlngs) {
    // Converts array of LatLng to array of layer points for positioning
    return latlngs.map(function(latlng) {
      return map.latLngToLayerPoint(latlng);
    });
  }

  function createFlagOverlay(polygon) {
    // Get container for map panes
    const mapPane = map.getPane('overlayPane');

    // Get pixel positions of polygon points relative to map container
    const layerPoints = latLngToLayerPointArray(polygon.getLatLngs()[0]);

    // Calculate bounding box of polygon in pixels
    let minX = layerPoints[0].x;
    let minY = layerPoints[0].y;
    let maxX = layerPoints[0].x;
    let maxY = layerPoints[0].y;

    layerPoints.forEach(pt => {
      if (pt.x < minX) minX = pt.x;
      if (pt.y < minY) minY = pt.y;
      if (pt.x > maxX) maxX = pt.x;
      if (pt.y > maxY) maxY = pt.y;
    });

    const width = maxX - minX;
    const height = maxY - minY;

    // Build clip-path polygon string (coordinates relative to the overlay div)
    const clipPathPoints = layerPoints.map(pt => {
      const x = pt.x - minX;
      const y = pt.y - minY;
      return `${x}px ${y}px`;
    }).join(', ');

    // Create div if not exists
    if (!flagDiv) {
      flagDiv = L.DomUtil.create('div', 'flag-overlay', mapPane);
    }

    // Style and position the div
    flagDiv.style.left = minX + 'px';
    flagDiv.style.top = minY + 'px';
    flagDiv.style.width = width + 'px';
    flagDiv.style.height = height + 'px';
    flagDiv.style.clipPath = `polygon(${clipPathPoints})`;
    flagDiv.style.WebkitClipPath = `polygon(${clipPathPoints})`;
    flagDiv.style.opacity = '0.9';
  }

  function removeFlagOverlay() {
    if (flagDiv) {
      flagDiv.style.opacity = '0';
      // Optionally remove from DOM after fade-out
      setTimeout(() => {
        if (flagDiv && flagDiv.parentNode) {
          flagDiv.parentNode.removeChild(flagDiv);
          flagDiv = null;
        }
      }, 300);
    }
  }

  // Show flag overlay on hover
  polygon.on('mouseover', function() {
    createFlagOverlay(polygon);
  });

  // Hide flag overlay on mouseout
  polygon.on('mouseout', function() {
    removeFlagOverlay();
  });

  // Also update overlay position on zoom/pan for correctness
  map.on('zoom move', function() {
    if (flagDiv) {
      createFlagOverlay(polygon);
    }
  });

</script>

</body>
</html>

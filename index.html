<!DOCTYPE html>
<html>
<head>
  <title>BIG MAP with Polygon Hover Flag GIF Fill and Click Link</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
      display: block;
      position: relative;
    }

    .flag-overlay {
      position: absolute;
      pointer-events: none;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const mapWidth = 18657;
  const mapHeight = 18658;

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -5,
    maxZoom: 4,
    zoomSnap: 0.1
  });

  const bounds = [[0, 0], [mapHeight, mapWidth]];
  L.imageOverlay('BIG MAP.png', bounds).addTo(map);
  map.fitBounds(bounds);

  let currentMarker = null;
  map.on('click', function(e) {
    const pixelX = e.latlng.lng.toFixed(0);
    const pixelY = e.latlng.lat.toFixed(0);

    if (currentMarker) {
      map.removeLayer(currentMarker);
    }

    currentMarker = L.marker(e.latlng).addTo(map);
    currentMarker.bindPopup(`Pixel coordinates:<br>X: ${pixelX}<br>Y: ${pixelY}`).openPopup();
  });

  let flagDiv = null;

  function latLngToLayerPointArray(latlngs) {
    return latlngs.map(function(latlng) {
      return map.latLngToLayerPoint(latlng);
    });
  }

  function createFlagOverlay(polygon, flagUrl) {
    const mapPane = map.getPane('overlayPane');
    const layerPoints = latLngToLayerPointArray(polygon.getLatLngs()[0]);

    let minX = layerPoints[0].x;
    let minY = layerPoints[0].y;
    let maxX = layerPoints[0].x;
    let maxY = layerPoints[0].y;

    layerPoints.forEach(pt => {
      if (pt.x < minX) minX = pt.x;
      if (pt.y < minY) minY = pt.y;
      if (pt.x > maxX) maxX = pt.x;
      if (pt.y > maxY) maxY = pt.y;
    });

    const width = maxX - minX;
    const height = maxY - minY;

    const clipPathPoints = layerPoints.map(pt => {
      const x = pt.x - minX;
      const y = pt.y - minY;
      return `${x}px ${y}px`;
    }).join(', ');

    if (!flagDiv) {
      flagDiv = L.DomUtil.create('div', 'flag-overlay', mapPane);
    }

    flagDiv.style.left = minX + 'px';
    flagDiv.style.top = minY + 'px';
    flagDiv.style.width = width + 'px';
    flagDiv.style.height = height + 'px';
    flagDiv.style.clipPath = `polygon(${clipPathPoints})`;
    flagDiv.style.WebkitClipPath = `polygon(${clipPathPoints})`;
    flagDiv.style.backgroundImage = `url('${flagUrl}')`;
    flagDiv.style.opacity = '0.9';
  }

  function removeFlagOverlay() {
    if (flagDiv) {
      flagDiv.style.opacity = '0';
      setTimeout(() => {
        if (flagDiv && flagDiv.parentNode) {
          flagDiv.parentNode.removeChild(flagDiv);
          flagDiv = null;
        }
      }, 300);
    }
  }

  map.on('zoom move', function() {
    if (flagDiv && flagDiv.polygon) {
      const feature = flagDiv.feature;
      const flagUrl = feature && feature.properties.name === 'Osentar Gexico'
        ? 'Osentar_flag.gif'
        : 'flag.gif';
      createFlagOverlay(flagDiv.polygon, flagUrl);
    }
  });

  // âœ… LOAD EXTERNAL GEOJSON FILE
  fetch('map_polygons.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: feature => ({
          color: 'black',
          weight: 1,
          fillOpacity: 0,
          opacity: 0
        }),
        onEachFeature: (feature, layer) => {
          // Optional: link on click
          if (feature.properties && feature.properties.link) {
            layer.on('click', () => {
              window.open(feature.properties.link, '_blank');
            });
          }

          // Hover flag effect
          layer.on('mouseover', () => {
            if (currentMarker) {
              map.removeLayer(currentMarker);
              currentMarker = null;
            }

            const flagUrl = feature.properties.name === 'Osentar Gexico'
              ? 'Osentar_flag.gif'
              : 'flag.gif'; // fallback if needed

            // Track feature for zoom/move redraw
            if (!flagDiv) flagDiv = {};
            flagDiv.feature = feature;
            flagDiv.polygon = layer;

            createFlagOverlay(layer, flagUrl);
          });

          layer.on('mouseout', () => {
            removeFlagOverlay();
          });
        }
      }).addTo(map);
    });
</script>

</body>
</html>
